<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Living Faith Church Awa</title>
    <link rel="stylesheet" href="css/styles.css" />
    <!-- GOOGLE FONT LINKS FROM FONTS.GOOGLE.COM -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Pacifico|Sacramento|Ubuntu&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="custom-container-fluid">
      <div class="navigationbar">
        <div class="brand-logo">
          <a href="index.html"><img src="images/lfc-awa-logo.png" alt="" /></a>
        </div>
        <div class="navigation">
          <ul class="navigation-ul" id="navigation-ul">
            <li class="navigation-ul--li">
              <a href="index.html" class="navigation-link">Home</a>
            </li>
          </ul>
        </div>
        <img
          class="custom-menu-icon"
          src="/images/menu.png"
          alt="this is the navigation menu icon"
          onclick="menuToggle()"
        />
      </div>
    </div>

    <section class="our-services">
      <h1 class="section-title">OUR SERVICES</h1>
      <div class="our-services-hero">
        <h1>WORSHIP WITH US @ LIVING FAITH CHURCH AWA</h1>
      </div>
    </section>

    <section class="services-main-bg">
      <div class="custom-container-fluid">
        <div class="services-main__container">
          <div class="services-custom-card custom-col-3">
            <h3 class="services-custom-card__title">Sunday Service</h3>
            <p>First service: 7:00 - 9:00am</p>
          </div>
          <div class="services-custom-card custom-col-3">
            <h3 class="services-custom-card__title">
              Midweek Communion Service
            </h3>
            <p>Wednesday: 5:00pm</p>
            <p>Second service: 9:00 - 11:00am</p>
          </div>
          <div class="services-custom-card custom-col-3">
            <h3 class="services-custom-card__title">
              Convenant Hour Of Prayer
            </h3>
            <p>Monday to Saturday: 6:00am</p>
          </div>
        </div>
      </div>
    </section>

    <script src="js/main.js"></script>
  </body>
</html>
